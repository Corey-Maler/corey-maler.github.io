<!DOCTYPE html>
<html lang="en">
  <!-- reused some code from https://commons.wikimedia.org/wiki/File:Mandelbrot_Set_Image_02_by_Aokoroko.jpg-->

  <head>
    <title>Madelbrot set</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;1,400&display=swap');

      body {
        margin: auto;
        font-family: 'Montserrat', sans-serif;
        background: #333;
        padding: 10px;
      }
      h1 {
        color: #ffffff;
        text-align: center;
        margin-bottom: 0;
      }

      h2 {
        color: #ffffff;
        text-align: center;
        font-size: 14px;
      }

      #selectable {
        position: absolute;
        border: 1px solid #ffffff91;
        background: rgba(255, 255, 255, 0.3);
        top: 30px;
        left: 30px;
        width: 50px;
        height: 70px;
        pointer-events: none;
      }

      .hidden {
        display: none;
      }
      .content {
        max-width: 500px;
        margin: 20px auto;
        position: relative;
        aspect-ratio: 1;
        overflow: hidden;
      }

      .content canvas {
        /* have no clue what is a problem here
        but parent container is always 4px bigger than canvas */
        margin-bottom: -4px;

        transform-origin: top left;
      }
      canvas.anim {
        transition: transform 0.3s ease-in-out;
      }

      .grid {
        position: absolute;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 5;
      }

      .cell {
        background: rgba(255, 255, 255, 0.13);
        cursor: pointer;
        box-sizing: border-box;
      }

      .reset {
        display: flex;
        justify-content: center;
      }
      button {
        background: #fff;
        color: #1c1c1c;
        border-radius: 2px;
        padding: 9px 20px;
        border: none;
      }
    </style>
  </head>

  <body>
    <h1>Madelbrot set</h1>
    <h2>Touch any of boxes to zoom in</h2>
    <div class="content" id="content">
      <div class="grid" id="grid"></div>
      <canvas id="canvas"></canvas>
    </div>
    <div class="reset">
      <button onclick="reset()">Reset</button>
    </div>
  </body>

  <script src="script.js"></script>
</html>
